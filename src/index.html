<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body{
        margin: 0;
        font-family: 'Roboto', sans-serif;
        color: white;
      }
      #crosshair{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2%;
        transform: translate(-50%, -50%);
      }
      #item_counter{
        position: absolute;
        right: 5%;
        bottom: 5%;
        font-size: 3em;
      }
      #progress{
        position: absolute;
        bottom: 9%;
        left: 0;
        width: 0;
        height: 2%;
        background-color: white;
      }
      #game_hud{
        visibility: hidden;
      }
      #menu{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: hidden;
      }
      h1{
        font-family: 'Libre Barcode 39 Text', cursive;
        font-size: 4em;
      }
      #start_game{
        background-color: rgba(0,0,0,0);
        color: rgb(221, 221, 221);
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        margin-top: 10%;
        font-weight: 700;
      }
      #debug{
        position: absolute;
        right: 5%;
        top: 5%;
      }
      .flex_row {
          display: flex;
          flex-direction: row;
          gap: 20px;
          margin-bottom: 20px;
      }
      .flex_column {
          display: flex;
          flex-direction: column;
      }
      .center {
          align-items: center;
      }
      #dialog_wrapper {
          position: absolute;
          visibility: hidden;
          display: flex;
          width: 100%;
          height: 100%;
          justify-content: center;
          align-items: center;
          /*background: rgb(48 55 55 / 50%);*/
      }
      #dialog_box {
          width: 50vw;
          height: calc(30vh + 80px);
          padding: 20px;
          border-radius: 13px;
          background: rgb(43 147 176 / 54%);
          box-shadow: 0px 0px 89px 65px rgb(38 38 38 / 36%);
          user-select: none;
      }
      .dialog_button {
          background-color: rgba(0,0,0,0);
          color: rgb(221, 221, 221);
          font-size: 1.5em;
          border: none;
          cursor: pointer;
      }
      #item_image {
          padding-right: 20px;
          height: 30vh;
          min-width: 15vw;
          background-size: contain;
          background-repeat: no-repeat;
          background-position-x: center;
      }
      #item_description {
          font-style: italic;
          background: rgb(169 220 234 / 85%);
          padding: 10px 10px 10px 0;
          color: rgb(7 18 21);
      }
      #pick_answer {
          background: rgb(24 89 107 / 50%);
      }
    </style>
  </head>

  <body>
    <div id="debug"></div>
    <div id="menu">
      <h1>ECHOES OF BYTES</h1>
      <button id="start_game">start</button>
    </div>
    <div id="inventory"></div>
    <div id="dialog_wrapper">
        <div id="dialog_box">
            <div class="flex_row">
                <div id="item_image"></div>
                <div class="flex_column">
                    <h3 id="item_name"></h3>
                    <div id="item_description"></div>
                </div>
            </div>
            <div class="flex_column center" id="pick_answer">
                <p>Pick it up ?</p>
                <div class="flex_row">
                    <button class="dialog_button" id="confirm_item">yes</button>
                    <button class="dialog_button" id="decline_item">no</button>
                </div>
            </div>
        </div>
    </div>
    <div id="game_hud">
      <img id="crosshair" src="<%=require('./ui/crosshair.png')%>" />
      <div id="item_counter">
        <span id="item_count"></span>
        <span>|</span>
        <span id="max_items"></span>
      </div>
    </div>
    <div id="progress"></div>
    <my-app></my-app>
  </body>
</html>
